<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Images</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- other pages -->
        <div style="text-align:right; margin:10px;">
            <a href="index.html">Main page</a>
        </div>
        <!-- logo -->
        <div style="text-align: center; margin-top: 100px; margin-bottom:20px ;">
            <img src="imagelogo.png" alt="Couldn't load logo.png" width=250px>
        </div>
        <!-- input -->
        <form action="https://www.google.com/images">
            <div id="search">
                <img style="width:30px; margin: 8px;"src="cameralogo.svg" alt="Cameralogo">
                <input id="textinput" type="text" name="q">
                <button id="clickable-icon" type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-search" width="20px" height="20px" viewBox="0 0 24 24" stroke-width="1.5" stroke="#00abfb" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <circle cx="10" cy="10" r="7" />
                        <line x1="21" y1="21" x2="15" y2="15" />
                    </svg>
                </button>
            </div>
        </form>
    </body>
</html>
