<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- other pages -->
        <div style="text-align:right; margin:10px;">
            <a style="margin-right: 10px;" href="image.html">Image</a>
            <a href="advanced.html">Advanced</a>
        </div>
        <!-- logo -->
        <div style="text-align: center; margin-top: 100px; margin-bottom:20px ;">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Couldn't load logo.png" width=250px>
        </div>
        <!-- input -->
        <form action="https://google.com/search">
            <div id="search">
                <img style="width:30px; margin: 5px;"src="chromelogo.svg" alt="Chromelogo">
                <input id="textinput" type="text" name="q">
                <button id="clickable-icon" type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-search" width="20px" height="20px" viewBox="0 0 24 24" stroke-width="1.5" stroke="#00abfb" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <circle cx="10" cy="10" r="7" />
                        <line x1="21" y1="21" x2="15" y2="15" />
                    </svg>
                </button>
            </div>
            <div>
                <input class="button" value="Google Search" type="submit">
                <input class="button" value="I'm Feeling Lucky" type="submit" name="btnI">
            </div>
        </form>
    </body>
</html>
